<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            input, button { padding: 5px; margin: 5px; }
            ul { padding: 0; list-style: none; }
            li { margin: 5px 0; display: flex; justify-content: space-between; }
            button { cursor: pointer; }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-md justify-center mx-auto">
        <h1 class="text-gray-500">Notes App</h1>
        <div class="flex justify-between">
            <input type="text" id="noteInput" placeholder="Write a note..." 
                class="border rounded-md"
            />
            <button id="addBtn" class="bg-red-300 border rounded-md border-white"><span class="p-2">Add Note</span></button>
        </div>
        <ul id="notesList" class=""></ul>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    <script src="test.js"></script>
    
</body>
</html>
